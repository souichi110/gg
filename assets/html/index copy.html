<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab Car</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Grab Car</h1>
    </div>
    <div class="container">
        <input type="text" id="pickupSearchBar" class="search-bar" placeholder="Search for pickup location...">
        <input type="text" id="dropoffSearchBar" class="search-bar" placeholder="Search for drop-off location...">
        <div id="resultsContainer"></div>
        <div id="confirmButton" class="button">Confirm</div>
        <div id="grabCarDetails" class="grab-car-details" style="display: none;">
            <ul id="grabCarList"></ul>
            <div id="paymentMethods" class="payment-methods-container" style="display: none;">
                <div id="paymentMethodsDropdown" class="custom-dropdown"></div>
            </div>
            <div class="button-c">Book grab car</div>
        </div>
        
        
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
